<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover,
        .navbar a.active {
            background-color: #ff0000;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(200, 200, 200, 0.2);
        }
        h1 {
            color: #ff0000;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <a href="{{ url_for('add_movie') }}" class="{{ 'add_movie' in request.endpoint and 'active' }}">신규 등록</a>
        <a href="{{ url_for('manage_movies') }}" class="{{ 'manage_movies' in request.endpoint and 'active' }}">영화 관리</a>
        <a href="{{ url_for('manage_expiring_movies') }}" class="{{ 'manage_expiring_movies' in request.endpoint and 'active' }}">계약 관리</a>
        <a href="{{ url_for('logout') }}">로그아웃</a>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <h1>관리자 대시보드</h1>
        <p>관리자 전용 페이지에 오신 것을 환영합니다. 상단의 네비게이션 바에서 원하는 기능을 선택하세요.</p>
    </div>

    <!-- 푸터 -->
    <footer>
        &copy; 2024 Movie Management System. All rights reserved.
    </footer>
</body>
</html>
